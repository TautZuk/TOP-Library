<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
  <title>The Library Project</title>
</head>
<body>
  
  <div id="myPopupForm" class="form">
    <div class="formContent">
      <span class="close">&times;</span>
      <div id="myForm">
        <form id="formContainer" action="#" onsubmit="addBookToLibrary(); return false">
          <label for="title">Title</label>
          <input id="bookTitle" type="text" placeholder="What is book title?" name="title" required>

          <label for="author">Author</label>
          <input id="bookAuthor" type="text" placeholder="Who is the author?" name="author" required>

          <label for="pagesRead">Number of Pages</label>
          <input id="bookPages" type="number" placeholder="How many pages in a book?" name="pagesRead" required>
          <div>
          <label for="readStatus">I read it</label>
          <input id="readStatus" type="checkbox" name="readStatus">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  
  </div>
  <div id="top">
    <h1>Little Local Library</h1>
    <button id="addNewBook">New Book</button>
  </div>
    
  <div id="booksContainer">

  </div>
  
</body>
</html>
